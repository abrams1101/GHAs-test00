
name: Deploy to ECR

on:
 
  push:
    branches: [ main ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest
    outputs:
      outputs1: ${{ steps.login-ecr.outputs.registry }}
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
  build_img_ecr_small:
     needs: build
     runs-on: ubuntu-latest
     steps:
     
     - name: Build, tag, and push image to Amazon ECR, small
       env:
         ECR_REGISTRY: ${{ needs.build.outputs.outputs1 }}
         ECR_REPOSITORY: test00
         IMAGE_TAG: latest
       run: |
         docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
         docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
         
  build_img_ecr_medium:
     needs: build
     runs-on: ubuntu-latest
     steps:
     
     - name: Build, tag, and push image to Amazon ECR, medium
       env:
        ECR_REGISTRY: ${{ needs.build.outputs.outputs1 }}
        ECR_REPOSITORY: test01
        IMAGE_TAG: latest
       run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
